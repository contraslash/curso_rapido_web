<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Executing a Function on Form Submit Event in jQuery</title>
<script src="../../dist/jquery-1.11.3.min.js"></script>
<style type="text/css">
    .error{
        color: red;
    }
    .success{
        color: green;
    }
</style>
<script type="text/javascript">
$(document).ready(function(){
    $("form").submit(function(event){
    	var mob = /^[1-9]{1}[0-9]{9}$/;
        var currentValue = $("#inputMobile").val();
        if(mob.test(currentValue) == false && currentValue != 10){
            $("p").html("Invalid mobile number").addClass("error").show().fadeOut(1000);
        } else{
            $("p").html("Valid mobile number").addClass("success").show().fadeOut(1000);
        }
        event.preventDefault();
    });
});
</script>
</head>
<body>
    <form>
        <input type="text" id="inputMobile" maxlength="10" placeholder="Enter a mobile number">
        <input type="submit" value="Submit">
        <p></p>
    </form>
</body>
</html>
