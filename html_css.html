# Header

Incluye la información introductoria del sitio, como títulos y logos

    Ejemplo:
```

    </header>

# ¿Qué es CSS?

Es un lenguaje complementario e independiente a HTML, usado para reducir la complejidad de los documentos HTML y darles un mejor aspecto

---

# Maneras de relacionar CSS con HTML

- Estilos en línea
    ```
    <p style=”font-size: 20px”>Mi texto</p>
    ```
- Estilos embebidos
    ```
    <head>
        <style>
            p { font-size: 20px }
        </style>
    </head>
    ```
- Archivo externo
    ```
    <head>
        <link rel="stylesheet" href="style.css">
    </head>
    ```

    *style.css*
    ```
    p {font-size: 20px}
    ```

---

# Referenciando el HTML

- Por palabra clave
    ```
        <p>Mi texto</p>
    ```
    *style.css*
    ```
        p { font-size: 20px }
    ```
- Por clase
    ```
        <p class=”texto1”>Mi texto</p>
    ```
    *style.css*
    ```
        .texto1 {font-size: 20px}
    ```
- Por identificador
    ```
        <p id=”texto1”>Mi texto</p>
    ```
    *style.css*
    ```
        #texto1 {font-size: 20px}
    ```

---

# Propiedades CSS

- display: Define la manera como se van a ver los elementos
    Valores posibles:
    block, inline-block, inline, none
- width y height: Definele ancho y el alto de un elemento
    Valores posibles:
    px, em, rem, % auto

- margin y padding: Definen la ubicación relativa del contenido. Se divide en -top -right -bottom -left
- border:  Define los bordes. Se divide en -width -style -color
- floats: Define una ubicación relativa de un contenido
    Valores posibles:
    left, right, top, button, none
- color: Define el color de las letras
- background: Define el fondo del elemento. Se divide en -color -image -repeat -position
- font: Define el tipo de letra. Se divide en -style -variant -weight -size -height -family
